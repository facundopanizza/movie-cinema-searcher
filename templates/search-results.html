<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #4caf50;
      }
      h2 {
        color: #333;
      }
      h3 {
        color: #555;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #f9f9f9;
        margin: 5px 0;
        padding: 10px;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Movies Matching Your Search</h1>

      {{#each cinemas}}
      <h3>{{name}}</h3>

      {{#each found}}
      <h2>Search Results for: {{keyword}}</h2>

      <ul>
        {{#each results}}
        <li>{{item.name}}</li>
        {{/each}}
      </ul>

      {{/each}} {{/each}}
    </div>
  </body>
</html>
